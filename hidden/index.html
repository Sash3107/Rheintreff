<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Access Terminal</title>
  <style>
    /* Gesamte Seite: dunkel + digitaler "Terminal"-Look */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 70%);
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #0aff96;
    }

    /* Leichter Scanline-Effekt */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 2px
      );
      mix-blend-mode: overlay;
    }

    /* Glitch-Schrift */
    .codeword {
      font-size: 2.8rem;
      letter-spacing: 3px;
      position: relative;
      animation: flicker 2.2s infinite alternate;
      text-shadow:
        0 0 8px #0aff96,
        0 0 20px rgba(10,255,150,0.4),
        0 0 40px rgba(10,255,150,0.2);
    }

    /* Glitch-Layer */
    .codeword::before,
    .codeword::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.6;
    }

    .codeword::before {
      color: #ff0044;
      left: 2px;
      animation: glitch1 0.8s infinite;
    }

    .codeword::after {
      color: #00ccff;
      left: -2px;
      animation: glitch2 0.9s infinite;
    }

    /* Animationen */
    @keyframes glitch1 {
      0%   { clip-path: inset(0 0 80% 0); }
      20%  { clip-path: inset(10% 0 60% 0); }
      40%  { clip-path: inset(30% 0 40% 0); }
      60%  { clip-path: inset(50% 0 20% 0); }
      80%  { clip-path: inset(70% 0 10% 0); }
      100% { clip-path: inset(0 0 80% 0); }
    }

    @keyframes glitch2 {
      0%   { clip-path: inset(80% 0 0 0); }
      20%  { clip-path: inset(60% 0 10% 0); }
      40%  { clip-path: inset(40% 0 30% 0); }
      60%  { clip-path: inset(20% 0 50% 0); }
      80%  { clip-path: inset(10% 0 70% 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }

    /* Flacker-Effekt */
    @keyframes flicker {
      0%   { opacity: 0.8; }
      40%  { opacity: 1; }
      55%  { opacity: 0.6; }
      70%  { opacity: 1; }
      90%  { opacity: 0.85; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="codeword" data-text="d!g!t4l3Str3!f32025">
    d!g!t4l3Str3!f32025
  </div>

</body>
</html>
